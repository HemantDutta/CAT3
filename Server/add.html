<div class="addForm-cont p-5" ng-controller="addCtrl">
    <h2 class="text-light">Entry Form</h2>
    <form ng-submit="add()">
        <div class="row">
            <div class="inputField d-flex flex-column col-lg-5">
                <label for="id" class="text-light">ID</label>
                <input type="number" name="id" id="id" ng-model="id">
            </div>
        <div class="inputField d-flex flex-column col-lg-5">
            <label for="name" class="text-light">Name</label>
            <input type="text" name="name" id="name" ng-model="name" oninput="this.value = this.value.replace(/[0-9]/, '')">
        </div>
        <div class="inputField d-flex flex-column col-lg-5 mt-4">
            <label for="desg" class="text-light">Designation</label>
            <input type="text" name="desg" id="desg" ng-model="desg" oninput="this.value = this.value.replace(/[0-9]/, '')">
        </div>
        <div class="inputField d-flex flex-column col-lg-5 mt-4">
            <label for="dept" class="text-light">Department</label>
            <input type="text" name="dept" id="dept" ng-model="dept" oninput="this.value = this.value.replace(/[0-9]/, '')">
        </div>
        <div class="inputField d-flex flex-column col-lg-5 mt-4">
            <label for="sal" class="text-light">Salary</label>
            <input type="number" name="sal" id="sal" ng-model="sal" oninput="this.value = this.value.replace(/[A-Z][a-z]/, '')">
        </div>
        <div class="inputField d-flex flex-column col-lg-5 mt-4">
            <label for="loc" class="text-light">Location</label>
            <input type="text" name="loc" id="loc" ng-model="loc" oninput="this.value = this.value.replace(/[0-9]/, '')">
        </div>
    </div>
    <button type="submit" class="btn btn-outline-light mt-4">Submit</button>
    </form>
</div>
